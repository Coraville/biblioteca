<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <button onclick="window.location.href='/listar'" th:text="#{button.listar}">Listar</button>
    <button onclick="window.location.href='/cadastro'" th:text="#{button.cadastrar}">Cadastrar</button>
</div>

<div class="content">
    <h1>Página Inicial</h1>
    <img src="D:\Users\Gigabyte\Downloads\Home.png" alt="Sua Imagem">
</div>

</body>
</html>
