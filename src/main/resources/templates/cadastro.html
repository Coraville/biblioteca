<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .cabecalho {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 20%;
            overflow: hidden;
        }

        .cabecalho iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
        }

        .container {
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        form input[type="text"] {
            margin-bottom: 100px;
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        form input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="cabecalho">
        <iframe loading="lazy" src="https://www.canva.com/design/DAGG7hNiyso/q2vkGjG3haXzar-8GlQd5w/watch?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
    </div>
    <div class="container">
        <form action="#" th:action="@{/cadastro}" method="post" th:object="${livro}">
            <label for="nome">NOME:</label>
            <input type="text" id="nome" th:field="*{nome}">
            <label for="categoria">CATEGORIA:</label>
            <input type="text" id="categoria" th:field="*{categoria}">
            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
